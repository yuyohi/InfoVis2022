<!DOCTYPE html>

<html>
  <head>
    <title>W04: task2</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
      const x_padding = 100;
      const padding = 10;
      const height = 20;
      const text_padding = padding + height / 2 + 5;

      var svg = d3.select("body").append("svg");

      const draw = (data) => {
        svg
          .selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", x_padding)
          .attr("y", (d, i) => {
            return padding + i * (height + padding);
          })
          .attr("width", (d) => {
            return d.new_cases;
          })
          .attr("height", height);
        svg
        .selectAll("text")
          .data(data)
          .enter()
          .append("text")
          .attr("x", 10)
          .attr("y", (d, i) => {
            return text_padding + i * (height + padding);
          })
          .text((d) => d.location);
        return svg;
      };

      d3.csv(
        "https://raw.githubusercontent.com/owid/covid-19-data/master/public/data/latest/owid-covid-latest.csv",
        draw,
      );
    </script>
  </body>
</html>
